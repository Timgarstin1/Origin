sources:
  - name: jaffle_shop
  description: A clone of a Postgres database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers_with_loaded_at
      description: Raw customers data
        columns:
          - name: id
          description: primary key
            data_tests:
              - unique
              - not_null
      - name: orders_with_loaded_at
        config:
          freshness:
            warn_after:
              count: 24
              period: hour
            error_after: 
              count: 48
              period: hour
          loaded_at_field: loaded_at
